<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Providers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #DAD4C6; /* Soft beige background */
            font-family: serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .member {
            text-align: center;
            width: 250px; /* Adjust based on your image size */
        }
        .member img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .occupation {
            font-size: 14px;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">SOLUTION PROVIDERS</div>
        <div class="team">
            <div class="member">
                <img src="image1.jpg" alt="Team Member 1">
                <div class="name">Haimanot Tibebu</div>
                <div class="occupation">CEO and Founder of TIBEB</div>
            </div>
            <div class="member">
                <img src="image2.jpg" alt="Team Member 2">
                <div class="name">Weyneshet Assefa</div>
                <div class="occupation">Event Organizer at TIBEB</div>
            </div>
            <div class="member">
                <img src="image3.webp" alt="Team Member 3">
                <div class="name">Assefa Mulugeta</div>
                <div class="occupation">Consultant with several years of experience in this profession</div>
            </div>
            <div class="member">
                <img src="image4.jpg" alt="Team Member 4">
                <div class="name">Girma Endalkachew</div>
                <div class="occupation">Private Consultant for any individuals</div>
            </div>
        </div>
    </div>
</body>
</html>
