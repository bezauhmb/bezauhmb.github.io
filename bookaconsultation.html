<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultation Form</h1>
        <form action="#" method="post">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="Area Code - Phone Number" required>

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="company">Company or Organization Name</label>
            <input type="text" id="company" name="company">

            <label for="interest">Consultation Interest</label>
            <select id="interest" name="interest">
                <option value="" disabled selected>Please Select</option>
                <!-- Add options as needed -->
            </select>

            <label for="additionalInfo">Additional Information/Comments</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
